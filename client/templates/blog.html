<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{pageTittle}}
  </h1>

</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-3">

      <!-- Profile Image -->
      <div class="box box-primary">
        <div class="box-body box-profile">
          <img class="profile-user-img img-responsive img-circle" src="{{blog.iconPath}}" alt="User profile picture">
          <h3 class="profile-username text-center">{{blog.title}}</h3>
          <p class="text-muted text-center" ng-click="textToVoice()">
            <span ng-attr-class="{{isPlaying?'glyphicon glyphicon-volume-off':'glyphicon glyphicon-volume-down'}}"
            style="font-size: 50px;">

            </span>
          </p>


          <ul class="list-group list-group-unbordered">


            <li class="list-group-item">
              <b>Rating</b> <a class="pull-right">

                  <div star-rating rating="blog.overallRating" read-only="true" max-rating="5">

                  </div>

              </a>
            </li>
            <li class="list-group-item">
              <b>Released Date</b> <a class="pull-right">{{blog.releasedDate | date : mediumDate}}</a>
            </li>
            <li class="list-group-item">
              <b>Number of Subscriptions</b> <a class="pull-right">{{blog.numberOfViews}}</a>
            </li>

          </ul>


        </div><!-- /.box-body -->
      </div><!-- /.box -->



    </div><!-- /.col -->
    <div class="col-md-9">

      <div class="col-md-12">

              <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
              <div class="box-success">
                <div class="box-header with-border">
                  <h4 class="box-title">
                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseThree">
                      Description
                    </a>
                  </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse in">
                  <div class="box-body">
                    {{blog.description}}
                  </div>
                </div>
              </div>
            </div>




      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">

          <li ><a data-target="#reviews" data-toggle="tab">Reviews</a></li>
          <li class="active"><a data-target="#newReview" data-toggle="tab">Write a Review</a></li>
        </ul>
        <div class="tab-content">
          <div class=" tab-pane" id="reviews">
            <!-- Post -->
            <div class="post">
              <div ng-repeat="review in reviews">
                <div class="user-block">
                  <img class="img-circle img-bordered-sm" src="{{review.iconPath}}" alt="user image">
                  <span class='username'>
                    <a href="#">{{review.byWhome}}</a>
                    <ul class="list-inline">
                      <li class="pull-right">
                        <div star-rating rating="review.rating" read-only="true" max-rating="5">

                        </div>
                      </li>
                    </ul>
                  </span>
                  <span class='description'>{{review.date | date : mediumDate}}</span>
                </div><!-- /.user-block -->
                <p>
                  {{review.description}}
                </p>
                <hr>
             </div>





            </div><!-- /.post -->

            <!-- Post -->
          </div><!-- /.tab-pane -->
          <div class="active tab-pane" id="newReview">
            <!-- The timeline -->
            <div class="box box-info">

              <!-- form start -->
              <form class="form-horizontal">
                <div class="box-body">
                  <div class="form-group">

                    <div class="col-sm-12">
                      <textarea class="form-control" ng-model="newReview.description" rows="2" placeholder="Enter ..."></textarea>
                      <a class="pull-right">

                          <div star-rating rating="newCommentRating" read-only="false" max-rating="5"
                          click="click2(param)" mouse-hover="mouseHover2(param)" mouse-leave="mouseLeave2(param)">

                          </div>

                      </a>

                    </div>
                  </div>

                    <button type="submit" ng-click="sendComment()" class="btn btn-info pull-right">Send</button>
                </div><!-- /.box-body -->

              </form>
            </div><!-- /.box -->


          </div>
        </div><!-- /.tab-content -->
      </div><!-- /.nav-tabs-custom -->
    </div><!-- /.col -->
  </div><!-- /.row -->

</section><!-- /.content -->

<div class ="modal fade" id="myModal">
      <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span></button>

                    </div>
                    <div class="modal-body">
                      <iframe id='video' src="{{selected}}" frameborder="0" width="560" height="315" allowfullscreen></iframe>
                    </div>

                  </div>
                  <!-- /.modal-content -->
          </div>
</div>
